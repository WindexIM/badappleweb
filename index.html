<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BadAppleWeb</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      font-size: 6px;
      line-height: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      cursor: pointer;
      overflow: hidden;
    }
    pre {
      white-space: pre;
      text-align: left;
    }
  </style>
</head>
<body>
  <pre id="frame">Click to start</pre>

  <script src="frames.js"></script>
  <script>
    const frameEl = document.getElementById('frame');
    const audio = new Audio('audio.mp3');
    const fps = 30;
    let index = 0;
    let playing = false;

    function renderFrame() {
      if (!playing) return;
      frameEl.textContent = frames[index];
      index++;
      if (index < frames.length) {
        setTimeout(renderFrame, 1000 / fps);
      }
    }

    document.body.addEventListener('click', () => {
      if (!playing) {
        playing = true;
        audio.play();
        renderFrame();
      }
    });
  </script>
</body>
</html>
