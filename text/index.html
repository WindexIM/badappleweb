<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BadAppleWeb (Text) | Click anywhere to start</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="animation-container">
    <pre id="frame-display">Click anywhere to begin...</pre>
  </div>

  <audio id="badapple-audio">
    <source src="audio.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script src="frames_text.js"></script>
  <script>
    const frameEl = document.getElementById('frame');
    const audio = new Audio('bad_apple.mp3'); // Ensure this file is in the project
    const fps = 30;
    let index = 0;
    let playing = false;

    function renderFrame() {
      if (!playing) return;
      frameEl.textContent = frames[index];
      index = (index + 1) % frames.length;
      setTimeout(renderFrame, 1000 / fps);
    }

    document.body.addEventListener('click', () => {
      if (!playing) {
        playing = true;
        audio.play();
        renderFrame();
      }
    });
  </script>
</body>
</html>
